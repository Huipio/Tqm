<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TQM</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="envlope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1"></div>
            <div class="words line2"></div>
            <div class="words line3"></div>
            <div class="words line4"></div>
            <div class="message">
                <p id="lovelyMessage">¡Te amo vicky!</p>
                <p id="question">¿Quieres ser mi novia?</p>
                <div class="respuesta">
                    <button id="si">Sí</button>
                    <button id="no">No</button>
                </div>
            </div>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>
<div id="video-container">
    <iframe id="youtube-video" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<div class="reset">
    <button id="open">Abrir</button>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="./script.js"></script>
</body>
</html>
